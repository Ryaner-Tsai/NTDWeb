<script>
var NavEles =document.getElementsByClassName("NavEle");
for (var i = 0; i <=NavEles.length-1; i++) {
  NavEles[i].setAttribute("onmouseover", "NavMouseOver(this)");
  NavEles[i].setAttribute("onmouseout", "NavMousOut(this)");

};




function NavMouseOver(Ele) {
var Child=Ele.childNodes;
  Child[0].setAttribute("class","JSNavSpanHover");
}

function NavMousOut(Ele) {
var Child=Ele.childNodes;
 Child[0].setAttribute("class","JSNavSpan");
}









</script>
